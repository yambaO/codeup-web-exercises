<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/twitter.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container grow">
        <div class="row grow">
            <aside class="column left-sidebar ">
                <div class="wrapper-img-logo">
                    <p>Logo</p>
                </div>
                <div class="icon">
                    <a href="#home">Home</a>
                </div>
                <div class="icon">
                    <a href="#explore">Explore</a>
                </div>
                <div class="icon">
                    <a href="#notifications">Notifications</a>
                </div>
                <div class="icon">
                    <a href="#message">Messages</a>
                </div>
                <div class="icon">
                    <a href="#bookmarks">Bookmarks</a>
                </div>
                <div class="icon">
                    <a href="twitter">Twitter Blue</a>
                </div>
                <div class="icon">
                    <a href="profile"><strong>Profile</strong></a>
                </div>
                <div class="icon">
                    <a href="#more">More</a>
                </div>
                <div class="column shrink">
                    <button class="tweet-button">Tweet</button>
                </div>

            </aside>
            <main class="column" >
                <div class="hero-text">
                    <h2>Henry Brook</h2>
                    <p>9,756 Tweets</p>
                </div>
                <div class="background-wrapper">
                    <img src="images/background-image.jpeg" alt="multicolor paint style-background">
                </div>
            <section class="container twitter">
                <div class="row justify-space-between align-center pull-img">
                    <div class="column shrink">
                        <div class="avatar-wrapper">
                            <img src="images/portrait.jpeg" alt="avatar" class="avatar" />

                        </div>
                    </div>
                    <div class="column shrink">
                        <button class="button">Edit Profile</button>
                    </div>
                </div>
            </section>
            </main>
            <aside class="column right-sidebar">
                <section class="column">
                    <div class="search-nav">
                        <input type="text" placeholder="Search Twitter" class="full-width">
                    </div>
                    <div class="photos-wrapper">
                        <div class="photo-wrapper">
                            <img src="images/beach.jpeg"  alt="beach"/>
                        </div>
                        <div class="photo-wrapper">
                            <img src="images/sun-rising.jpeg"  alt="sun rising"/>
                        </div>
                        <div class="photo-wrapper">
                            <img src="images/nature.jpeg"   alt="nature"/>
                        </div>
                    </div>
                    <div class="photos-wrapper">
                        <div class="photo-wrapper">
                            <img src="images/sea-bay-waterfront.jpeg" alt="sea water"/>
                        </div>
                        <div class="photo-wrapper">
                            <img src="images/water-fall.jpeg"   alt="waterfall"/>
                        </div>
                        <div class="photo-wrapper">
                            <img src="images/rocks.jpeg"   alt="rocks"/>
                        </div>
                    </div>

                </section>
            </aside>
        </div>
    </header>
</div>

</body>
</html>
