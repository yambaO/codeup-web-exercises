<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/twitter.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container grow">
        <div class="row grow">
            <aside class="column left-sidebar">
                <div class="wrapper-img-logo">
                    <p>Logo</p>

                </div>
                <div class="icon-home">
                    <a href="#home">Home</a>
                </div>
                <div class="icon-explore">
                    <a href="#explore">Explore</a>
                </div>
                <div class="icon-notification">
                    <a href="#notifications">Notifications</a>
                </div>
                <div class="icon-messages">
                    <a href="#message">Messages</a>
                </div>
                <div class="icon-bookmarks">
                    <a href="#bookmarks">Bookmarks</a>
                </div>
                <div class="icon-twitter">
                    <a href="twitter">Twitter Blue</a>
                </div>
                <div class="icon-profile">
                    <a href="profile"><strong>Profile</strong></a>
                </div>
                <div class="icon-more">
                    <a href="#more">More</a>
                </div>
                <div class="column shrink">
                    <button class="tweet-button">Tweet</button>
                </div>
            </aside>
            <main class="column" >
                <div class="hero-text">
                    <h2>Henry Brook</h2>
                    <p>9,756 Tweets</p>
                </div>
                <div class="background-wrapper">
                    <img src="images/background-image.jpeg" alt="multicolor paint">
                </div>
            <section class="container twitter">
                <div class="row justify-space-between align-center">
                    <div class="column shrink">
                        <div class="avatar-wrapper">
                            <img src="images/portrait.jpeg" alt="avatar" class="avatar" />
                        </div>
                    </div>
                    <div class="column shrink">
                        <button class="button">Edit Profile</button>
                    </div>
                </div>
            </section>
            </main>
            <aside class="column right-sidebar">
                <section class="column">
                    <div class="search-nav">
                        <input type="text" placeholder="Search..">
                    </div>
                    <div class="photos-wrapper">
                        <div class="photo-wrapper">
                            <img src="images/business.jpeg"  alt="Woman holding a piece of paper"/>
                        </div>
                        <div class="photo-wrapper">
                            <img src="images/business-equipment.webp"  alt="lamp and laptop"/>
                        </div>
                    </div>
                    <div class="photos-wrapper">
                        <div class="photo-wrapper">
                            <img src="images/company-people.jpeg" alt="three people"/>
                        </div>
                        <div class="photo-wrapper">
                            <img src="images/ipad.jpeg"   alt="ipad"/>
                        </div>
                    </div>

                </section>
            </aside>
        </div>
    </header>
</div>

</body>
</html>
